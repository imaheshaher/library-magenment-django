{% extends "base.html" %}
{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Login Admin</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
    <a href="{% url 'admin-register' %}"> Register Admin</a>
</div>
{% endblock %}
