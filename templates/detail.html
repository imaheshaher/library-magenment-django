{% extends "base.html" %}
{% block container %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Book Details #{{book.id}}</h5>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Book Name</dt>
      <dd class="col-sm-9">{{ book.book_name }}</dd>
      <dt class="col-sm-3">Author</dt>
      <dd class="col-sm-9">{{ book.author_name }}</dd>
    </dl>

    </div>
</div>

{% endblock %}
